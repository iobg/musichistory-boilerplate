<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

	<div class="top row">
		<nav><a id="addview" class="col-md-6">Add Music</a>  <a id="listview" class="col-md-6">List Music</a></nav> 

	</div>
	<div id ="list" class="visible row">
	<div class="filters col-md-3">
		<p>Song Length:</p>
		<input type="range" min="0" max="100" value="50" class="range">
		<p>Artist:</p>
		<select id="Artists">
			<option selected="selected" disabled="disabled">Artists</option>
		</select>
		<p>Album:</p>
		<select id="Albums">
			<option selected="selected" disabled="disabled">Albums</option>
		</select>
		<p>Genre:</p>
		<div class="buttons">
		<ul>
			<li><input type="checkbox" name="genre" value="Rock"> Rock</li>
			<li><input type="checkbox" name="genre" value="Pop"> Pop</li>
			<li><input type="checkbox" name="genre" value="Blues"> Blues</li>
		</ul>
		<ul>
			<li><input type="checkbox" name="genre" value="Classical"> Classical</li>
			<li><input type="checkbox" name="genre" value="Jazz"> Jazz</li>
			<li><input type="checkbox" name="genre" value="Hip Hop"> Hip hop</li>
		</ul>
		

		</div>
		<input type="button" value="Filter" class="filter">
	</div>

	<div class="songlist col-md-9" id="right">
		
	
	</div>
	
	</div>

	<div id="add">
	<div class="addForm">
	<ul>
		<li>Song name:<input type="text" id="song" placeholder="Song name"></li>
		<li>Artist name:<input type="text" id="artist" placeholder="Artist"></li>
		<li>Album name:<input type="text" id="album" placeholder="Album"></li>
		<li><input type="button" value="Add" id="addbutton"></li>
	</ul>
	</div>
	</div>


 
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="dist/bundle.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
